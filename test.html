<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop File Upload</title>
</head>
<body>
    <div id="drop-zone" style="border: 2px dashed #ccc; padding: 20px; text-align: center;">
        <p>Drag & Drop files here</p>
        <input type="file" id="file-input" multiple>
    </div>
    <div id="file-list">
        <!-- File list will be displayed here -->
    </div>
    <script>document.addEventListener('DOMContentLoaded', function() {
        const dropZone = document.getElementById('drop-zone');
        const fileList = document.getElementById('file-list');
    
        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });
    
        // Highlight drop zone when dragging over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });
    
        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });
    
        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop, false);
    
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
    
        function highlight() {
            dropZone.style.background = '#e1e7f0';
        }
    
        function unhighlight() {
            dropZone.style.background = '#fff';
        }
    
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
    
            handleFiles(files);
        }
    
        function handleFiles(files) {
            [...files].forEach(uploadFile);
        }
    
        function uploadFile(file) {
            const url = 'YOUR_UPLOAD_URL_HERE'; // Replace with your upload URL
            const formData = new FormData();
            formData.append('file', file);
    
            // You can use fetch or XMLHttpRequest to upload the file
            fetch(url, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                // Handle the response from the server
                console.log('File uploaded successfully!');
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.addEventListener('click', function() {
                    fileList.removeChild(fileItem);
                });
    
                const fileItem = document.createElement('div');
                fileItem.innerHTML = `<p>${file.name}</p>`;
                fileItem.appendChild(deleteButton);
                fileList.appendChild(fileItem);
            })
            .catch(error => {
                console.error('Error uploading file:', error);
            });
        }
    
        // Listen for file input change for traditional file selection
        const fileInput = document.getElementById('file-input');
        fileInput.addEventListener('change', function() {
            handleFiles(this.files);
        });
    });
    </script>
</body>
</html>
